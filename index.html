<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <!-- <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> -->
    <script
      src="https://kit.fontawesome.com/78bd34b8f6.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <title>Govinda's|Home</title>
  </head>

  <body id="layout">


    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Govinda's Meal</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <!-- <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/">Home</a>
              </li> -->
              <!-- <li class="nav-item">
                <a class="nav-link" href="/favourite.html">Favourite</a>
              </li> -->
            </ul>
            <form class="d-flex" role="search">
              <input
                id="search-box"
                class="form-control me-2"
                onChange="(e) => handleChange(e)"
                list="datalist"
                type="text"
                
                placeholder="Search"
                aria-label="Search"
              />
              <datalist class="autocomplete-items" id="datalist"></datalist>
              <button
                type="button"
                id="search-button"
                onclick="getData(), search_api()"
                class="btn btn-outline-success"
              >
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <h4 class="my-1">Govinda's Meal Menu Card</h4>
      <div id="content"class="cards my-2">
        
      </div>

    </main>

    <aside id="wishlist">
      <h2 class="center">My Wishlist</h2>
      
     
      
    </aside>

    <footer>
      <div class="footer">
        <h4>Copyright &copy @Govinda's Meal</h4>
      </div>
    </footer>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
